<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level empty">1%</span>
        <i class="fas fa-battery-empty empty"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/profile.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                DDDung
              </span>
              <span class="friend__status">
                Happy Cat
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/profile2.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends_title">Friends 14</h5>
        <a href="https://academy.nomadcoders.co/p/community" target="_blank">
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img
                src="https://avatars1.githubusercontent.com/u/3612017?s=460&v=4"
                class="friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">
                  Nicolas
                </span>
                <span class="friend__status">
                  Nomad Coder
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listning">
                <span>
                  Kimchi Coding Power
                  <i class="fas fa-laptop"></i>
                </span>
              </div>
            </div>
          </li>
        </a>
        <a href="#">
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/profile3.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">DDDung </span>
                <span class="friend__status">
                  I love you all
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listning">
                <span>
                  Happy Cat Song
                  <i class="fas fa-play"></i>
                </span>
              </div>
            </div>
          </li>
        </a>
        <a href="chat.html">
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/profile4.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">DDDung </span>
                <span class="friend__status">
                  Im Bored
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-eating">
                <span>
                  Give Cat Food
                  <i class="fas fa-paw"></i>
                </span>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen_text">Please make your screen small! ðŸ˜³</span>
    </div>
  </body>
</html>
